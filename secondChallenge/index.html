<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drag and drop file</title>
</head>
<body>
    <div class="container">
        

        <div class="drop-zone">
            <span class="drop-zone_placeholder">Drop your image here</span>
            <input type="file" name="image-uploaded" class="drop-zone-input">
        </div>

        <p>You can add an id link too</p>
        <input type="text" id="image-link">
        <input type="button" id="link-btn" value="Confirm">
    </div>

    <script src="index.js"></script>
</body>
</html>
